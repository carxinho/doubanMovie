<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>豆瓣电影</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1089163_w8xmtlcplr.css">
</head>

<body>
    <main>
        <section id="top250">
            <div class="container"></div>
            <div class="loading"><span class="iconfont icon-loading"></span></div>
        </section>
        <section id="hot"></section>
        <section id="search">
            <div class="wrap">
                <div class="search-area">
                    <input type="text" placeholder="请输入你想寻找的电影">
                    <span class="button">搜索</span>
                </div>
                <div class="search-result"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="active">
            <span class="iconfont icon-paihangbang-">
            </span>
            <span>Top250</span>
        </div>
        <div>
            <span class="iconfont icon-hot"></span>
            <span>热映</span>
        </div>
        <div>
            <span class="iconfont icon-search"></span>
            <span>查找</span>
        </div>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
